<!DOCTYPE html>
<html lang="ja" ng-app="myApp">
<head>
<meta charset="utf-8">
<title>AngularJS incremental search demo</title>
<script src="js/lib/angular.min.js"></script>
<script src="js/lib/angular-resource.min.js"></script>
<script src="js/app.js"></script>
</head>
<body>
<div ng-controller="MainCtrl">
  <input type="text" placeholder="テスト" ng-model="name">
  <button ng-click="onClickBtn()">reverse</button>
  <div>HELLO WORLD{{name}}!!</div>

  <div ng-controller="TodoCtrl">
    <h2>Todoサンプル</h2>
    <div ng-controller="TodoCtrl">
      <span>残り:{{remaining()}}/{{todos.length}}</span>
      [ <a href="" ng-click="archive()">完了</a> ]

      <ul class="unstyled">
        <li ng-repeat="todo in todos">
          <input type="checkbox" ng-model="todo.done">
          <span class="done-{{todo.done}}">{{todo.text}}</span>
        </li>
      </ul>
      <form ng-submit="addTodo()">
        <input type="text" ng-model="todoText"  size="30"
               placeholder="新しいTODOを追加">
        <input class="btn-primary" type="submit" value="追加">
      </form>
    </div>
  </div>

</div>
</body>
</html>

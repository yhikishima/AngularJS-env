<!DOCTYPE html>
<html lang="ja" ng-app="myApp">
<head>
<meta charset="utf-8">
<title>AngularJS incremental search demo</title>
<script src="js/lib/angular.min.js"></script>
<script src="js/lib/angular-resource.min.js"></script>
<script src="js/app.js"></script>
</head>
<body>
<div ng-controller="TwitterSearchCtrl">
  <form class="navbar-search pull-left" ng-submit="doSearch()">
    <input type="text" class="search-query" placeholder="Search" ng-model="query">
  </form>

  <div ng-repeat="result in results"></div>
</div>
</body>
</html>
